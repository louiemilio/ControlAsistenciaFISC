<div class="container">
    <div class="title">
        <h4>Informe de marcaje</h4>
    </div>


    <table class="table table-hover">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>CIP</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Departamento</th>
                <th>E-mail</th>
                <th>Estatus</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of listUsers let i = index;" class="table-success">
                <td>
                    <span>{{user.fecha}}</span>
                </td>
                <td>
                    <span>{{user.nombre}}</span>
                </td>
                <td>
                    <span>{{user.apellido}}</span>
                </td>
                <td>
                    <span>{{user.cip}}</span>
                </td>
                <td>
                    <span>{{user.direccion}}</span>
                </td>
                <td>
                    <span>{{user.telefono}}</span>
                </td>
                <td>
                    <span>{{user.departamento}}</span>
                </td>
                <td>
                    <span>{{user.email}}</span>
                </td>
                <td>
                    <span>{{user.estatus}}</span>
                </td>
                
            </tr>
        </tbody>
    </table>
</div>
